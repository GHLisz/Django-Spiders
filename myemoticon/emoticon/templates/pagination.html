<div class="container">
    <ul class="pagination">
        <li><a href="?page=1">«</a></li>
        {% for i in pages %}
            <li {% if page_no == i %} class="active" {% endif %}>
                <a href="?page={{ i }}">{{ i }}</a>
            </li>
        {% endfor %}
        <li><a href="?page={{ num_pages }}">»</a></li>
    </ul>
</div>
