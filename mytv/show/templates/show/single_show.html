{% extends 'base.html' %}
{% block title %}{{ show.show_id }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <video controls playsinline>
                <source src="{{ show.video_cache_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Attr</th>
                    <th scope="col">Val</th>
                </tr>
                </thead>
                <tbody>
                {% for d in details %}
                    <tr>
                        <th scope="row">{{ forloop.counter0 }}</th>
                        <td>{{ d.0 }}</td>
                        <td>{{ d.1 }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
{% endblock %}
