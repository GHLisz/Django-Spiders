{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<nav class="navbar bg-light navbar-expand-lg navbar-expand-sm navbar-light">
    <a class="navbar-brand" href="/">首页</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'show_list' %}" target="_blank">列表页 </a>
            </li>
            <li>
                <form method="get" action="{% url 'search_name' %}" target="_blank">
                    <div class="input-group">
                        <input id="search-main" name="q" type="text" placeholder="输入关键词进行搜索"
                               class="form-control input-lg">
                        <button class="input-group-addon btn btn-primary">搜索</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-10">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
